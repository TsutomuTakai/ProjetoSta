<div class="container-fluid back">
    <div class="row">
        <div class="col mt-5">
            <h2 class="text-uppercase text-center page-title">Lista usuarios</h2>
        </div>
    </div>
    <div class="row align-items-center justify-content-between mx-5">
        <div class="col-xl-6 col-lg-6  col-12">
            <div class="row align-items-center">
                <div class="col-md-8 col-12 mt-5">
                    <input class="input-busca" type="text" placeholder="Buscar usuarios">
                </div>
                <div class="col-md-4 col-12 mt-5 text-center">
                    <label class="d-inline-block text-nowrap ">
                        <input type="checkbox" name="pizza" id="pepperoni" value="pepperoni" /> Selecionar todos
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6  col-12">
            <div class="row justify-content-center text-center">
                <div class="col-xl-6 col-lg-5 col-md-6 col-12 mt-5">
                    <button type="submit" class="btn btn-delete mr-2 text-uppercase">
                        <i class="mr-1 fas fa-trash"></i>Excluir selecionados</button>
                </div>
                <div class="col-xl-6 col-lg-4 col-md-6 col-12 mt-5">
                    <button type="submit" class="btn btn-add text-uppercase" routerLink="/listUsers/addUser">
                        <i class="mr-2 fas fa-plus"></i>Novo usuario</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mx-5">
        <div *ngFor="let person of people" class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12 mt-5">
            <div class="card border-shadow text-center card-show align-items-center">
                <a routerLink="/listUsers/editUser">
                    <img class="card-img-top mt-3" src="{{ person.picture }}" alt="Card image cap">
                    <div class="card-body">
                        <h1 class="text-uppercase">{{ person.name }}</h1>
                        <h2 class="mb-2">{{ person.job }}</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
