<div class="whitespace"></div>

<div class="container-fluid back">
    <div class="row mx-5">
        <div class="col-md-3 col-12 justify-content-center">
            <div class="card border-shadow text-center card-profile align-items-center mb-2">
                <img class="mt-3" src="./../../../../assets/img/group.png" alt="Card image cap">
                <div class="card-body">
                    <h2 class="mb-2">
                        <i class="fas fa-edit mr-2"></i>alterar imagem</h2>
                </div>
            </div>
        </div>

        <div class="col-xl-7 col-md-7 col-12">
            <div class="card border-shadow text-center mb-2">
                <div class=" edit-title m-5 p-3 text-uppercase round-border text-left">Form Title</div>

                    <div class="row back mx-5">
                        <div class="mb-5 mx-auto">
                            <div *ngFor="let person of colab" class="col-s-11 col-12 mt-5 mx-auto">
                                <div class=" row card border-shadow card-show justify-content-justify mx-4">

                                    <div class="mt-2 mx-2 text-right">
                                        <i class="mr-1 fas fa-times"></i>
                                    </div>

                                    <div class="row justify-content-start mx-5">
                                        <div class="col-xl-6 col-md-12 mt-2 p-1 text-left" >
                                            <div class="row">
                                                <span class="font-weight-bold formSections my-auto">Categoria:</span>
                                                <span class="round-border ml-3 p-2 py-3 pr-5 font-weight-normal formText">Comunicação</span>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-md-12 mt-2 p-1 text-right" >
                                            <div class="row float-xl-right">
                                                <span class="font-weight-bold formSections my-auto">Item:</span>
                                                <span class="round-border ml-3 p-2 py-3 pr-5 font-weight-normal formText">Comunicação</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="justify-content-start mx-5">
                                        <div class="col-12 mt-2 p-1 text-left mt-4">
                                            <div class="row">
                                                <span class="font-weight-bold formSections">Descrição:</span>
                                                <p class="round-border my-1 p-3 text-left my-4 formText">
                                                    Expressou de maneira clara,assertiva e não agressiva suas idéias e problemas que tenha identificado
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <span class="formSections">Rating:</span>
                                        <span class="formText"> 4</span>
                                    </div>
                                    <div class="col-lg-12 mb-2 formText">
                                        <p>This is where the rationale can be displayed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="mb-5"></div>
            </div>
        </div>
    </div>
</div>
