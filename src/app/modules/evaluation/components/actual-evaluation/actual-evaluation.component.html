<div class="container-fluid back">
    <div class="row">
        <div class="col mt-5">
            <h2 class="text-uppercase text-center page-title">Avaliação Atual</h2>
        </div>
    </div>
    <div class="row align-items-center justify-content-center mx-5 mt-5">
        <div class="col-xl-6 col-lg-6  col-12">
            <div class="form-group">
                <select class="form-control text-center select-busca" id="sel1">
                    <option>Grupo 1</option>
                    <option>Grupo 2</option>
                    <option>Grupo 3</option>
                </select>
            </div>
        </div>

    </div>
    <div class="row align-items-center justify-content-center mx-5 mt-4">
        <div class="col-lg-8 col-12">
            <div class="card text-center">
                <form class="">
                    <div class="mt-4">Data máxima para entrega</div>
                    <input type="date" class="mt-2 select-data block-div" name="">
                  </form>
                  <button type="submit" class="mx-auto btn btn-send text-uppercase my-4 align-middle" routerLink="/evaluation">
                    <i class="mr-1 fas fa-check"></i>Enviar Avaliação</button>
            </div>
        </div>
    </div>
    <div class="row mx-5">
        <div *ngFor="let person of people" class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12 mt-5">

            <div class="card border-shadow text-center card-show align-items-center" >
                <a class="no-decoration" routerLink="/listGroups/editGroup">
                    <div class="mt-2 mx-2 text-right">
                        <i class="mr-1 fas fa-envelope" [ngClass]="{'icon-ok':person.status==true,'hidden':person.status==false}"></i>
                        <i class="mr-1 fas fa-check" [ngClass]="{'icon-ok':person.aval==true,'hidden':person.aval==false}"></i>
                    </div>
                    <img class="card-img-top mt-3" [ngClass]="{'border-sent':person.status==true,'border-pendent':person.status==false}" src="{{ person.picture }}" alt="Card image cap" >
                    <div class="card-body">
                        <h1 class="text-uppercase">{{ person.name }}</h1>
                        <h2 class="mb-2">Coordenador: {{ person.job }}</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
